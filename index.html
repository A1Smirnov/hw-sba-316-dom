<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" sizes="32x32" href="images/favicon/favicon-32.png">
    <link rel="icon" sizes="16x16" href="images/favicon/favicon-16.png">
    <link rel="icon" sizes="96x96" href="images/favicon/favicon-96.png">
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <a href="index.html" window.location.href='index.html';">
                <img src="images/Logo.png" alt="Logo">
                <span>ReNote</span>
            </a>
        </div>
        <div id="nav-icons">
            <button id="toggleTheme" title="Toggle Theme">
                <img src="images/nav-icon2.png" alt="Toggle Theme">
            </button>
            <button id="exportBtn" title="Export to CSV">
                <img src="images/nav-icon1.png" alt="Export CSV">
            </button>
            <button id="loginBtn" title="Log In">
                <img src="images/nav-icon3.png" alt="Log In">
            </button>
            <button id="uploadCsvBtn" title="Upload CSV">
                <img src="images/nav-icon4.png" alt="Upload CSV">
            </button>
            <input type="file" id="uploadCsvInput" accept=".csv" style="display: none;">
        </div>
    </nav>

    <div class="container">
        <div class="entries-container">
            <h2>Entries</h2>
            <div id="moodList"></div>

            <h2>To-Do List</h2>
            <div id="todoList"></div>

            <div id="moodAdvice"></div>
        </div>

        <form id="moodForm">
            <textarea id="moodInput" placeholder="Some of your drafts..." required></textarea>
            <div class="form-row">
                <input type="checkbox" id="todoCheckbox">
                <label for="todoCheckbox">Mark as To-Do</label>

                <label for="moodSelector">Importance</label>
                <select id="moodSelector">
                    <option value="">Select level</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>

                <label for="activitySelector">Category:</label>
                <select id="activitySelector">
                    <option value="">Select category</option>
                    <option value="Physical Activity">Physical Activity</option>
                    <option value="Work">Work</option>
                    <option value="Entertainment">Entertainment</option>
                </select>


            </div>
            <button type="submit">Enter</button>
        </form>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>Edit Entry</h2>
            <label for="editMoodInput">Mood:</label>
            <input type="text" id="editMoodInput" required />
            
            <label for="editMoodSelector">Mood Level:</label>
            <select id="editMoodSelector">
                <option value="">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
    
            <label for="editActivitySelector">Activity:</label>
            <input type="text" id="editActivitySelector" />
    
            <label for="editTodoCheckbox">To-Do:</label>
            <input type="checkbox" id="editTodoCheckbox" />
    
            <button id="saveEditBtn">Save</button>
        </div>
    </div>
    
    <div id="userInfo" class="user-info"></div>


    <script src="script.js"></script>

</body>
</html>
