<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar">
        <div id="logo">ReNote</div>
        <div id="nav-icons">
            <button id="exportBtn" title="Export to CSV">
                <img src="images/nav-icon2.png" alt="Export CSV">
            </button>
            <button id="toggleTheme" title="Toggle Theme">
                <img src="images/nav-icon1.png" alt="Toggle Theme">
            </button>
            <button id="loginBtn" title="Log In">
                <img src="images/nav-icon3.png" alt="Log In">
            </button>
            <button id="uploadCsvBtn" title="Upload CSV">
                <img src="images/nav-icon4.png" alt="Upload CSV">
                <input type="file" id="uploadCsvInput" accept=".csv" style="display: none;">
            </button>
        </div>
    </nav>

    <h1>Add Notes</h1>
    <form id="moodForm">
        <textarea id="moodInput" placeholder="Describe your mood or task..." required></textarea>
        <br>
        <label for="moodSelector">Mood Level (optional):</label>
        <select id="moodSelector">
            <option value="">Select level</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br>
        <label for="activitySelector">Category (optional):</label>
        <select id="activitySelector">
            <option value="">Select category</option>
            <option value="Physical Activity">Physical Activity</option>
            <option value="Work">Work</option>
            <option value="Entertainment">Entertainment</option>
        </select>
        <br>
        <div class="todo-checkbox">
            <label for="todoCheckbox">Mark as To-Do:</label>
            <input type="checkbox" id="todoCheckbox">
        </div>
        <br>
        <button type="submit">Save Entry</button>
    </form>
    
    <h2>Entries</h2>
    <div id="moodList"></div>
    
    <h2>To-Do List</h2>
    <div id="todoList"></div>
    
    <div id="moodAdvice"></div>
    <script src="script.js"></script>
</body>
</html>
